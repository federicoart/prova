# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool: fedePool
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        containerRegistry: 'kuberegistry2023'
        repository: 'prova'
        command: 'build'
        Dockerfile: 'app/Dockerfile'
        tags: '$(tag)'
